<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <style>
      /* You can add basic styling here, or link to a separate CSS file */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }

      a {
        text-decoration: none;
        color: black;
      }

      a:hover {
        opacity: 0.7;
      }

      img {
        width: 100%;
        height: auto;
      }
      #home img {
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Page!</h1>
    </header>

    <nav>
      <a href="#home">Home</a> | <a href="#gallery">Gallery</a> |
      <a href="#menu">Menu</a>
    </nav>
    <hr />

    <section id="home">
      <h2>Home</h2>
      <p>This website showcases different topics.</p>
      <a href="https://www.technologyreview.com/">
        <img
          src="https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Technology image"
        />
      </a>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="grid-container">
        <a href="https://www.nationalgeographic.com/">
          <img
            src="https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=1875&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Nature image 1"
          />
        </a>
        <a href="https://www.nationalgeographic.com/">
          <img
            src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Nature image 2"
          />
        </a>
        <a href="https://www.nationalgeographic.com/">
          <img
            src="https://images.unsplash.com/photo-1493246507139-91e8fad9978e?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Nature image 3"
          />
        </a>
      </div>
    </section>

    <section id="menu">
      <h2>Menu</h2>
      <ul>
        <li>
          <a href="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Pizza</a>
        </li>
        <li>
          <a href="https://images.unsplash.com/photo-1551892374-ecf8754cf8b0?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">Pasta</a>

</html>
